<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/png">
    <title>Lucas Renan | Dev Front-End</title>
    <!---------------------------------CSS Link--------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <figure class="image-box">
            <img src="assets/image/logo.png" alt="Logo">
        </figure><!--end image box-->

        <section class="media-box">
            <div class="pfolio-link">
                <a href="https://lucasrenandev.vercel.app"

                aria-label="Link para o site de portfólio"
                target="_blank">
                    Portfólio
                    <i class="fa-solid fa-laptop-code"></i>
                </a>
            </div><!--end pfolio link-->
            <div class="whats-link">
                <a href="https://wa.link/xb5tus" 
                role="button"
                rel="noreferrer noopener"
                aria-label="Link para o whatsapp"
                target="_blank">
                    Whatsapp
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div><!--end whats link-->
        </section><!--end media box-->
